<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Video Board Game Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css" />

</head>

<body onload="NextQuestion(0)">
    <main>
        <section class="modal-container" id="score-modal">

            <article class="modal-content-container">

                <h1>The Results Are In!</h1>

                <article class="grade-details">
                    <p>Questions attempted : 10</p>
                    <p>Aww... : <span id="wrong-answers"></span></p>
                    <p>Yay!!! : <span id="right-answers"></span></p>
                    <p>Your Grade is : <span id="grade-percentage"></span>%</p>
                    <p><span id="remarks"></span></p>
                </article>

                <article class="modal-button-container">
                    <button onclick="closeScoreModal()">Continue</button>
                </article>

            </article>
        </section>
        
        <section class="game-quiz-container">

            <article class="game-details-container">
                <h1>Your Score : <span id="player-score"></span> / 10</h1>
                <h1>Question # : <span id="question-number"></span> / 10</h1>
            </article>

            <article class="game-question-container">
                <h1 id="display-question"></h1>
            </article>

            <article class="game-options-container">

                <article class="modal-container" id="option-modal">

                    <article class="modal-content-container">
                        <h1>Please Select An Option</h1>

                        <article class="modal-button-container">
                            <button onclick="closeOptionModal()">Continue</button>
                        </article>

                    </article>

                </article>

                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>


            </article>

            <article class="next-button-container">
                <button onclick="handleNextQuestion()">Next Question</button>
            </article>

        </>
    </main>
    <script src="./assets/questions.js"></script>
</body>

</html>
